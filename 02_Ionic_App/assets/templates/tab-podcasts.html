<ion-view view-title="Podcasts">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="listen to a podcast in podcasts" type="item-text-wrap" href="#/tab/podcast/{{podcast.id}}">
        <img ng-src="{{podcast.face}}">
        <h2>{{podcast.name}}</h2>
        <p>{{podcast.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(podcast)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
