<ion-view view-title="{{podcast.name}}">
  <ion-content class="padding">
    <div>
      <center>
        <img ng-src="{{podcast.face}}" style="width:150px; height: 150px">
      </center>
    </div>
    <div class="list card">
      <center>
        <div class="item item-divider">{{podcast.text}}</div>
        <div class="item item-body">
          <video width="100%" height="100%" controls autoplay loop>
            <source src="{{podcast.video}}" type="video/mp4">
          </video>
        </div>
      </center>
    </div>
    <div class="list card">
      <center>
        <div class="item item-divider">{{podcast.title}}</div>
        <div class="item item-body">
          <p src="{{podcast.review}}" type="text/plain">{{podcast.review}}</p>
        </div>
      </center>
    </div>
    <div class="list card">
      <center>
        <div class="item item-divider">Full Podcast Link</div>
        <div class="item item-body">
          <a href="{{podcast.link}}">{{podcast.link}}</a>
        </div>
      </center>
    </div>
  </ion-content>
</ion-view>
