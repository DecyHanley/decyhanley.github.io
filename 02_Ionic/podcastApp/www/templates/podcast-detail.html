<ion-view view-title="{{podcast.name}}">
  <ion-content class="padding">
    <div>
      <center>
        <img ng-src="{{podcast.face}}" style="width:150px; height: 150px">
        <p>
          {{podcast.text}}
        </p>
      </center>
    </div>
    <div>
      <center>
        <video width="100%" height="300" controls autoplay loop>
          <source ng-src="{{podcast.video}}" type="video/mp4">
        </video>
      </center>
    </div>
    <div class="list card">
      <center>
        <div class="item item-divider">{{podcast.title}}</div>
      </center>
      <div class="item item-body">
        <div>
          <p>{{podcast.review}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
