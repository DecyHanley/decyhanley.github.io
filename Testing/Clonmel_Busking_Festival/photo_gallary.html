          <h1>Photo Gallery</h1>
          <hr class="small">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">

          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

          </ol>

            <div class="item active">
              <img src="assets/img/photo-1.jpg" alt="Photo One">
              <div class="carousel-caption">
                <h3>Photo One</h3>
                <p>Image of a phone.</p>
              </div>
            </div>

            <div class="item">
              <img src="assets/img/photo-2.jpg" alt="Photo Two">
              <div class="carousel-caption">
                <h3>Photo Two</h3>
                <p>Image of a guy at a desk.</p>
              </div>
            </div>

            <div class="item">
              <img src="assets/img/photo-3.jpg" alt="Photo Three">
              <div class="carousel-caption">
                <h3>Photo Three</h3>
                <p>Image of a Keyboard.</p>
              </div>
            </div>

            <div class="item">
              <img src="img_flower2.jpg" alt="Flower">
              <div class="carousel-caption">
                <h3>Flowers</h3>
                <p>Beatiful flowers in Kolymbari, Crete.</p>
              </div>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

            <span class="sr-only">Next</span>
