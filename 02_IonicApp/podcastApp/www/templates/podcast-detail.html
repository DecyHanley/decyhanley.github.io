<ion-view view-title="{{podcast.name}}">
  <ion-content class="padding">
    <div>
      <center>
        <img ng-src="{{podcast.face}}" style="width:150px; height: 150px">
      </center>
    </div>
    <div class="list card">
      <center>
        <div class="item item-divider">{{podcast.text}}</div>
      </center>
      <video width="100%" height="300" controls autoplay loop>
        <source ng-src="{{podcast.video}}" type="video/mp4">
      </video>
    </div>
    <div class="list card">
      <center>
        <div class="item item-divider">{{podcast.title}}</div>
      </center>
      <div class="item item-body">
        <div>
          <p ng-src="{{podcast.review}}" type="text/plain"></p>
        </div>
      </div>
    </div>
    <div class="list card">
      <center>
        <div class="item item-divider">Full Podcast</div>
      </center>
      <div class="item item-body">
        <div>
          <a href="{{podcast.link}}"</a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
